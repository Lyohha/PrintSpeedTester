plugins {
    id 'java'
}

group 'ua.lyohha'
version '0.0.1'

sourceCompatibility = 1.8

sourceSets {
    main {
        resources {
            srcDir "src/resources"
        }
        java {
            srcDir "src/java"
        }
    }
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
